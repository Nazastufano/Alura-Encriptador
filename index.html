<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./assest/css/reset.css">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <h1><img src="./assest/img/Logo.png" alt="Logo de la pagina representado por una A"></h1>
        <section class="pantalla">
            <div id="input">
                <textarea class="texto" cols="10" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                <div id="botones">
                    <h2><img src="./assest/img/bi_exclamation-circle-fill.png" alt="Simbolo de advertencia">Solo letras
                        minúsculas y sin acentos</h2>

                    <button onclick=verificar(); id="botonEncriptar">Encriptar</button>

                    <button onclick=verificarDos(); id="botonDesencriptar"> Desencriptar</button>
                </div>
            </div>

            <div class="conjunto">
                <p id="texto-devuelto"></p>

                <button onclick="copiarAlPortapapeles('texto-devuelto')" ; id="copiar">Copiar</button>

                <div id="borrar">
                    <img class="muñeco" src="./assest/img/Muñeco.png" alt="Muñeco observando un diamante">

                    <p id="mensaje">Ningún mensaje fue encontrado</p>

                    <p id="encriptar">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="piePagina">Bienvenidos, soy Nazareno Stufano y desarrollé esta pagina con las condiciones propuestas
            dentro del challenge de Alura Latam. Un saludo.</p>
    </footer>
</body>

<script src="./assest/js/codificar.js"></script>
<script src="./assest/js/decodificar.js"></script>
<script src="./assest/js/copiar.js"></script>

</html>
